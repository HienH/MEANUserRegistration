<div class="container">
  <h2> Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" formControlName="email" type="email" name="email">
    </div>
    <div *ngIf="submitted && loginForm.controls['email'].invalid" class="alert alert-danger">
      <div *ngIf="loginForm.controls['email'].errors.required">
        Email is required.
      </div>
      <div *ngIf="loginForm.controls['email'].errors.email">
        Please enter a valid Email.
      </div>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input class="form-control" formControlName="password" type="text">
    </div>
    <div *ngIf="submitted && loginForm.controls['password'].invalid" class="alert alert-danger">
      <div *ngIf="loginForm.controls['password'].errors.required">
        Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-danger">
      Login
    </button>
  </form>
  <div *ngIf="error">
    {{errorMessage}}
  </div>
</div>
