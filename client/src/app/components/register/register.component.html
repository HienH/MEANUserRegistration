<div class="container">
  <h2> Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" formControlName="name" type="text">
    </div>
    <div *ngIf="submitted && registerForm.controls['name'].invalid" class="alert alert-danger">
      <div *ngIf="registerForm.controls['name'].errors.required">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label>Username:</label>
      <input class="form-control" formControlName="username" type="text">
    </div>
    <div *ngIf="submitted && registerForm.controls['username'].invalid" class="alert alert-danger">
      <div *ngIf="registerForm.controls['username'].errors.required">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" formControlName="email" type="email" name="email">
    </div>
    <div *ngIf="submitted && registerForm.controls['email'].invalid" class="alert alert-danger">
      <div *ngIf="registerForm.controls['email'].errors.required">
        Email is required.
      </div>
      <div *ngIf="registerForm.controls['email'].errors.email">
        Please enter a valid Email.
      </div>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input class="form-control" formControlName="password" type="text">
    </div>
    <div *ngIf="submitted && registerForm.controls['password'].invalid" class="alert alert-danger">
      <div *ngIf="registerForm.controls['password'].errors.required">
        Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-danger">
      Register
    </button>
  </form>
  <div *ngIf="error">
    Something went wrong, try again another time
  </div>
</div>
